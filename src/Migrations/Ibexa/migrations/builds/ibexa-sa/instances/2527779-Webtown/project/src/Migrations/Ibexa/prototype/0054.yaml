        -
            fieldDefIdentifier: description
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Ibupirin<superscript>®</superscript> for Adults is an elongated tablet form that helps to temporarily reduce fever and relieve minor aches and pains such as headaches, muscular aches, minor arthritis pain, and more. This is the medication recommended by doctors for pain relief. This contains 400 milligrams of acetaminophen and is a safe and effective pain relief option when used as directed.</para><para>For adults and children 12 years of age and older.</para></section>
        -
            fieldDefIdentifier: uses
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Temporarily relieves minor aches and pains due to:</para><itemizedlist><listitem><para>headache</para></listitem><listitem><para>backache</para></listitem><listitem><para>minor pain of arthritis</para></listitem><listitem><para>toothache</para></listitem><listitem><para>muscular aches</para></listitem><listitem><para>premenstrual and menstrual cramps</para></listitem></itemizedlist><para>Temporarily reduces fever</para></section>
        -
            fieldDefIdentifier: warnings
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para><emphasis role="strong">Do not use</emphasis></para><itemizedlist><listitem><para>with any other drug containing acetaminophen (prescription or nonprescription). If you are not sure whether a drug contains acetaminophen, ask a doctor or pharmacist.</para></listitem><listitem><para>if you are allergic to acetaminophen or any of the inactive ingredients in this product</para></listitem></itemizedlist><para><emphasis role="strong">If pregnant or breastfeeding,</emphasis> ask a health professional before use.</para></section>
        -
            fieldDefIdentifier: directions
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Do not take more than directed. Ask your doctor for directions</para><informaltable><tbody><tr><th>Adults and children 12 years and over</th><td>Take 2 tablets every 6 hours. Do not take more than 6 tablets in 24 hours, unless directed by a doctor</td></tr><tr><th>Children under 12 years</th><td>Ask a doctor</td></tr></tbody></informaltable></section>
