        -
            fieldDefIdentifier: intro
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Theodore Olson has been a member of Helse for over 3 decades. His Biotech experience has forged a career as CEO of the biggest pharmaceutical company. He is an unconventional thinker who is not afraid to ask questions that (as he himself says) could turn out to be stupid: “I want to break old patterns of thinking that prevent people from exploring new avenues.”</para></section>
        -
            fieldDefIdentifier: body
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><title ezxhtml:level="2"><emphasis><emphasis role="strong">Questions and Answers</emphasis></emphasis></title><para>We asked Theodore what he thinks about the following topics and issues</para><title ezxhtml:level="3"><emphasis role="strong">Priorities in life</emphasis></title><para>The COVID-19 pandemic has given us an opportunity to rethink and reaccess our priorities in life. Reiterating that if our family members, friends, and colleagues are healthy and doing well it is the best outcome. My deepest sympathy goes out to families who have lost a loved one to COVID.</para><title ezxhtml:level="3"><emphasis role="strong">Importance of partnerships</emphasis></title><para>We are facing the issues of the world together. Helse is one of the few companies at the forefront of combating the pandemic crisis. We have entered into collaboration with other pharmaceutical companies across the world to fight the COVID-19 pandemic. And share our research with other companies to achieve a global solution to the pandemic. We work closely with governments, healthcare authorities, and communities to ensure easy and affordable access to our medicines and diagnostics.”</para><title ezxhtml:level="3"><emphasis role="strong">Company Owner</emphasis></title><para>The loyal founding family owns a majority of the stake in Helse. We still rely on their experience, expertise, and guidance when we pass this company onto the next generation. This commitment allows the long-term mindset that is key for an innovative business such as ours and has become a cornerstone of our culture.</para><title ezxhtml:level="3"><emphasis role="strong">Role models</emphasis></title><para>We live that the best leadership tool is to have a role model. We at Helse, have a Mentor-Mentee program that helps our employees achieve what they aspire. Employees pay close attention to their managers’ behavior and can work in close collaboration with their role models.</para><title ezxhtml:level="3"><emphasis role="strong">Access to healthcare</emphasis></title><para>Even the most ground-breaking innovation is useless if it never reaches the patients. Especially during the pandemic, vaccinations had to reach billions across the world to keep everyone safe.  Our aim at Helse is for every person who needs our diagnostics and medicines to be able to access them, no matter where they live</para></section>
