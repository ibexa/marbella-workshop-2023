                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>The Data Scientist supports projects from inception to completion by leveraging her/his technical expertise. S/he will write code to compute data from medical devices, implements the pipelines for bringing together data from multiple sources, and develops novel digital dashboards by using advanced machine learning techniques.</para><para>The Data Scientist is a key member of the Digital Research &amp; Development team and partners closely with the other scientists running clinical programs through software development and supporting their research and deploying digital dashboards in clinical trials.</para><para> </para><para><emphasis role="strong">Role responsibilities</emphasis></para><orderedlist><listitem><para>Use structured and unstructured data to develop digital dashboards by implementing machine learning workflow</para></listitem><listitem><para>Engineer and extract features from raw data that capture clinically relevant aspects of disease symptoms</para></listitem><listitem><para>Develop software tools and scripts at scale to support data analysis and interpretation pipelines</para></listitem><listitem><para>Present and discuss findings with project teams, support iterative solutions development and scientific research</para></listitem><listitem><para>Integrate and summarize large-scale data and information across multiple scientific, translational, and clinical domains</para></listitem><listitem><para>Communicate effectively with team members, experts, and regulatory authorities</para></listitem><listitem><para>Function in the matrix of both project-centric and discipline-centric expectations</para></listitem></orderedlist><para> </para><para><emphasis role="strong">Basic Qualifications</emphasis></para><orderedlist><listitem><para>Coding experience in Python, R or MATLAB</para></listitem><listitem><para>Working knowledge of AWS tools and services</para></listitem><listitem><para>Excellent communication (written and verbal) and presentation skills</para></listitem></orderedlist><para> </para><para><emphasis role="strong">Preferred Qualifications</emphasis></para><orderedlist><listitem><para>Strong background in data science, and machine learning</para></listitem><listitem><para>Familiarity in setting up and using agile software development, and source control tools (e.g., git)</para></listitem><listitem><para>Experience with analysis of data from wearable devices with motion  and physiological sensors</para></listitem><listitem><para>Knowledge of human biomechanics and/or physiology'</para></listitem></orderedlist><para> </para><para><emphasis><emphasis role="strong">EEO &amp; Employment Eligibility</emphasis></emphasis></para><para><emphasis>Helse is committed to equal opportunity in the terms and conditions of employment for all employees and job applicants without regard to race, color, religion, sex, sexual orientation, age, gender identity or gender expression, national origin, disability, or veteran status.  Helse also complies with all applicable national, state, and local laws governing nondiscrimination in employment as well as work authorization and employment eligibility verification requirements of the Immigration and Nationality Act and IRCA.  Helse is an E-Verify employer.</emphasis></para></section>
