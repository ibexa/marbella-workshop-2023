        -
            fieldDefIdentifier: introduction
            languageCode: eng-GB
            value:
                xml: |
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>As the pandemic spread, many of us experienced anger, stress—even depression.</para></section>
        -
            fieldDefIdentifier: description
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>As the pandemic spread, many of us experienced anger, stress—even depression. It was hardest for the young ones to process the situation and understand the change the world was about to go through. But <emphasis role="strong">Help a Child</emphasis> initiative is teaching them how to manage their difficult emotions.</para><para>Like so many children across the country, my kid went to school one day and was told he wouldn’t be coming back for a while. Because of the COVID-19 pandemic, his teacher told him and the rest of the class that they would finish out the semester at home, where they would attend classes virtually.</para><ezembed xlink:href="ezcontent://410" view="embed" ezxhtml:class="ibexa-embed-type-image"><ezconfig><ezvalue key="size">reference</ezvalue></ezconfig></ezembed><title ezxhtml:level="1"><emphasis role="strong">Virtual Journey of Hope</emphasis></title><para>At first, he was thrilled, but as time passed, the novelty wore off and the isolation began to take a toll. He began to experience anxiety, stress, and anger. He was hardly alone.</para><para>Kids experiencing pandemic-related disruptions to their regular in-person school routine may be susceptible to poor mental health outcomes.</para><para> </para><para>Seeing the struggle with the rigorous pace of remote learning and the large number of students participating in virtual classes, we decided to enroll him in a virtual independent study program. But while the learning pace slowed down to match his learning speed he was still missing the social interaction with teachers, classmates, and friends continued to be a challenge.</para></section>
