</para><orderedlist><listitem><para>Coding experience in Python, R or MATLAB</para></listitem><listitem><para>Working knowledge of AWS tools and services</para></listitem><listitem><para>Excellent communication (written and verbal) and presentation skills</para></listitem></orderedlist><para> </para><para><emphasis role="strong">Preferred Qualifications</emphasis></para><orderedlist><listitem><para>Strong background in data science, and machine learning</para></listitem><listitem><para>Familiarity in setting up and using agile software development, and source control tools (e.g., git)</para></listitem><listitem><para>Experience with analysis of data from wearable devices with motion  and physiological sensors</para></listitem><listitem><para>Knowledge of human biomechanics and/or physiology'</para></listitem></orderedlist><para> </para><para><emphasis><emphasis role="strong">EEO &amp; Employment Eligibility</emphasis></emphasis></para><para><emphasis>Helse is committed to equal opportunity in the terms and conditions of employment for all employees and job applicants without regard to race, color, religion, sex, sexual orientation, age, gender identity or gender expression, national origin, disability, or veteran status.  Helse also complies with all applicable national, state, and local laws governing nondiscrimination in employment as well as work authorization and employment eligibility verification requirements of the Immigration and Nationality Act and IRCA.  Helse is an E-Verify employer.</emphasis></para></section>
