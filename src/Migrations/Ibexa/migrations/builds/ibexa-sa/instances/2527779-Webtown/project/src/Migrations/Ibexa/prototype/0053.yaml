            value: 'Chief Executive Officer'
        -
            fieldDefIdentifier: bio
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Theodore Olson is the Chief Executive Officer of Helse and serves on its Board of Directors. As CEO, Theodore drives a global workforce in scientific and commercial innovation in Pharmaceuticals, MedTech, and Consumer Health.</para><para>From the start of his education and career, Theodore found inspiration in healthcare and how dramatically it improves patients’ lives. Over the course of his career with the company, he developed a deep knowledge and acumen of what’s possible at Helse and how to achieve the company's vision. Before being named CEO, Theodore served as the Vice-Chairman, where he provided strategic direction for the Consumer Health sector and oversaw both Information Technology and the Global Supply Chain.</para><para>Theodore's strengths include driving the digital transformation of the company’s pharmaceutical business. He was the driver behind the new strategy that ensured Helse made the right investments around core therapeutic areas and areas of greatest unmet need. More recently, he oversaw the company’s rapid response to the COVID-19 pandemic and drove coordination of global initiatives to safeguard the health of employees and ensure business and supply chain continuity, so the company’s life-saving medicines and products reached patients and communities in need around the whole world.</para><para>His ideas have led Helse to accelerate progress in healthcare using the power of technology. Under his leadership, Helse was able to use data science and machine learning for insight generation so that teams work as a united front across the world. </para><para>Theodore is committed to building an inclusive workforce across the world with great initiative in African American and Latino communities.</para><para>Theodore earned an MBA from the Massachusetts Institute of Technology in Boston, Massachusetts, and a Master of Biotechnology from John Hopkins in Baltimore, Maryland. He lives in New York with his wife </para></section>
