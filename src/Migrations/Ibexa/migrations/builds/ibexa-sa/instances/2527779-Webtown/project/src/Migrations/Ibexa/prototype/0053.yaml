        -
            fieldDefIdentifier: intro
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><title ezxhtml:level="3">Great things happen when diverse people work together towards a goal. </title></section>
        -
            fieldDefIdentifier: body
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>At <emphasis role="strong">Helse</emphasis>, we believe it is important to deliver medical solutions right now that significantly improve lives. Our mission is to transform patients' lives for the better with continuous innovations. Our drive is to cure and improve the lives of everyone everywhere. We come to work each day and commit to rigor, ethics, and innovations to better the world.</para><para>Our people work across many functions, companies, and the world.</para><para> </para><title ezxhtml:level="4" ezxhtml:textalign="justify">Diversity, Equity &amp; Inclusion</title><para ezxhtml:textalign="justify">Delivering meaningful solutions needs the best and brightest talent but also ensures our colleagues can prosper in our diverse and inclusive environment and culture. We believe that every person deserves to be seen, heard, and cared for, and we work to further this goal by bringing together people with different backgrounds, perspectives, and experiences.</para><para ezxhtml:textalign="justify"> </para><title ezxhtml:level="4" ezxhtml:textalign="justify">Career Growth &amp; Colleague Development</title><para>Our leadership takes an active role in mentoring and helping you fulfill your career goals.</para><itemizedlist><listitem><para><emphasis role="strong">Individualized Development Plan:</emphasis> In collaboration with your Mangers you can create career “roadmaps” that account for your passion and aspiration.</para></listitem><listitem><para><emphasis role="strong">Mentoring:</emphasis> Helse promotes mentoring through the Mentor-Mentee program. You can match yourself with someone who has similar interests.</para></listitem><listitem><para><emphasis role="strong">Learning &amp; Development Opportunities:</emphasis> You can take advantage of an internal learning platform that covers a multitude of topics, like leadership &amp; management skills, industry-specific learning, manufacturing, finance, and technology skills.</para></listitem></itemizedlist><para> </para><title ezxhtml:level="4">Compensation &amp; Benefits</title><para>We believe the best work comes from happy employees. So we offer competitive compensation and benefits based on experience, location, and skillset:</para><itemizedlist><listitem><para><emphasis role="strong">Compensation:</emphasis> The compensation is structured based on a reward system. It recognizes the individual contribution to the business and compensates accordingly.</para></listitem><listitem><para><emphasis role="strong">Health and Wellness:</emphasis> We offer the country's best health and wellness programs to our employees. These programs include health and disability insurance, preventative health programs, medical screening, free or reduced-cost vaccinations, discounts on Helse products, and nutrition and fitness counseling.</para></listitem><listitem><para><emphasis role="strong">Family Wellness:</emphasis> We provide paid gender-neutral parental leave. Guidance in adoption and family planning. We also have a network of backup care to help you in difficult times.</para></listitem><listitem><para><emphasis role="strong">Wealth:</emphasis> 401K matching and pensions. Competitive salaries and performance bonuses. Equity is offered on a case-by-case basis.</para></listitem></itemizedlist><para> </para><para><emphasis role="strong">We are proud of who we are, what we do, and how we do it.</emphasis></para><para>Join us and you’ll partner with colleagues of diverse backgrounds and abilities, people who contribute to all aspects of the company. You will not find a better place to start and continue your career journey!</para></section>
