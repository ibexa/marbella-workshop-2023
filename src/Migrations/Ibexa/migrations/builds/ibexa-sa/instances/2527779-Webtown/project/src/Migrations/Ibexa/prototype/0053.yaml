                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>This is how we change the world. This is how we make everyone healthy.</para></section>
        -
            fieldDefIdentifier: body
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Helse's Innovation strives to impact human health through innovation. We do this by helping local entrepreneurs work on their dreams and aspirations of creating healthcare solutions that improve peoples’ lives around the world. We work and guide these innovators throughout their journey, providing a robust exchange of ideas and resources to support their success.</para><para>We also have a dedicated strategy for Research &amp; Development. R&amp;D has always resulted in products that have improved and advanced the knowledge of disease and transformed the practice of medicine. This has always been the aspiration and drive of our company.</para><para>Having Diagnostics and Pharmaceuticals in one company is a powerful advantage. Interactions between the two are central to personalized healthcare strategy. These two divisions share expertise, research facilities, and technologies when working together on projects.</para></section>
