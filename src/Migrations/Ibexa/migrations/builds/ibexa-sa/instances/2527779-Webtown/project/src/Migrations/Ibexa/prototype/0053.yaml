            languageCode: eng-GB
            value: 'How Helse Is Supporting Leaders in Mental Health'
        -
            fieldDefIdentifier: introduction
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>At Helse, we support leaders that are driven to eliminate the mental illness stigma and increase awareness of important treatments available around the world</para></section>
        -
            fieldDefIdentifier: description
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>At Helse, we support leaders that are driven to eliminate the mental illness stigma and increase awareness of important treatments available around the world</para><para>There is extreme inequality in getting quality mental healthcare based on purely financial discrimination. The people from low- and middle-income countries are most affected for 2 main reasons.  Firstly, there is less to no understanding of mental disorders in their country or community. Secondly, there is a lack of infrastructure i.e. limited availability of healthcare professionals or even basic treatments.</para><para>“In Senegal, for instance, a country of 20 million, there are just 12 psychiatrists and two neurologists,” says the Mental Health Global Program Leader at Helse. “Several countries have <emphasis>zero </emphasis>mental health professionals on the ground.”</para><para>Helse has committed to changing the Mental Health landscape by heavily investing resources. They plan to take advantage of their global status as the world's largest pharmaceutical company. They plan to destigmatize mental health in the same way as HIV and tuberculosis. We want as many patients as possible to receive quality mental healthcare.</para><para>Helse has started an initiative that started school programs at local universities. This program helps prepare Masters in Public Health students to initiate, develop and oversee mental health programs and policies around the world, as well as to conduct and critically evaluate research on global mental health</para><para>This primarily helps students from disadvantaged backgrounds. Scholarships are offered to students from low- and middle-income countries so they can take what they learn with them as they drive impact in their communities and around the world.</para><para>Now the program boasts of 100+ leaders in multiple countries that focus on different aspects of mental health, each from a country lacking adequate resources to treat psychological and psychiatric disorders.</para></section>
