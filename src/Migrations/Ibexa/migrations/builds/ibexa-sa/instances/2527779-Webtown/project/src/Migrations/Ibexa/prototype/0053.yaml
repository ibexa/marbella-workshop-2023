            languageCode: eng-GB
            value: 'How Wearable Technology is Helping Scientists'
        -
            fieldDefIdentifier: introduction
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Like many people, our scientists wear a watch that tracks their steps and monitors their activity levels. That watch also represents something else for them.</para></section>
        -
            fieldDefIdentifier: description
            languageCode: eng-GB
            value:
                xml: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml" xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom" version="5.0-variant ezpublish-1.0"><para>Like many people, our scientists wear a watch that tracks their steps and monitors their activity levels. That watch also represents something else for them. It is an opportunity for them to learn. Wearable technology could hold the power to better understand patients and diseases to improve healthcare.</para><para>The early edition of  Fitbit® and Apple Watch®, which contains sensors. Depending on the type of device, sensors would detect many kinds of things, such as activity, temperature, heart rate, and heart rhythm.</para><para>When the data the devices collect is shared with healthcare professionals, including doctors and researchers, the measurements can potentially contribute to a deeper, fuller understanding of a person’s activities, movement patterns, and health far, far away from a doctor’s office—all at the patient’s convenience and with patient privacy as the cornerstone.</para><para>These devices are easy to wear, and the technology just keeps advancing so you can track all sorts of things. Plus, he adds, the use of the device doesn't depend upon a patient to recall their activities, which might be colored by personal opinions or feelings and result in bias in the data that’s being collected.</para><para>Helse has launched a new research center to study wearable technologies. The scientists test wearable sensors for a variety of applications—such as measuring a person’s gait or manner of walking—to gain a deeper understanding of how those measurements compare to traditional methods or measurements. Once these data points are validated then they can use these for their clinical trials.</para><para>In the future, we expect these devices and tools to increase the interaction and updates between the patient and healthcare provider. This should be able to help with the patient journey and management of complex diseases.</para></section>
